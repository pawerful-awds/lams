scalar Upload

type Query {
  queryName: String
  animations: [Animation]
  searchAnimations(query: String!): [Animation]
  getAnimation(id: ID!): Animation
}

type Mutation {
  uploadAnimation(file: Upload!, metadata: String!): Animation
  downloadAnimation(id: ID!): String
}

type Animation {
  id: ID!
  title: String!
  metadata: String!
  url: String!
}
